apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dm
  namespace: xxx-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      name: admin-pod
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: 10.200.82.51/admin/xxx-admin/admin:latest
          # If using a local image, use Never, default is Always
          #imagePullPolicy: Never
          command: ["./admin", "-c", "/app/configs/admin.yml"]
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          volumeMounts:
            - name: admin-vl
              mountPath: /app/configs/
              readOnly: true

          ports:
            - name: http-port
              containerPort: 8080
          readinessProbe:
            httpGet:
              port: http-port
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http-port
              path: /health

            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      # todo for private repositories, you need to create a secret (here docker-auth-secret) to store the account and password to log into docker
      imagePullSecrets:
        - name: docker-auth-secret
      volumes:
        - name: admin-vl
          configMap:
            name: admin-config
